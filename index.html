<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scale=0">
    <!-- Jquery Mobile <title>預設為data-role="header"內容 -->
    <title>人生Online Beta</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery-migrate-1.4.1.js"></script>
    <script src="js/jquery-migrate-3.3.2.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
    <!-- 以下是自訂的 data-theme -->
    <link rel="stylesheet" href="css/theme01_moring.css">
    <!-- 主題A色票
    來源：https://color.adobe.com/zh/search?q=moring
        /* Color Theme Swatches in Hex */
    .More-like-this-2-1-hex { color: #FFFBA6; }
    .More-like-this-2-2-hex { color: #C5FF91; }
    .More-like-this-2-3-hex { color: #E8FFEC; }
    .More-like-this-2-4-hex { color: #C8E8DF; }
    .More-like-this-2-5-hex { color: #B8EEFF; }
    -->
</head>

<body>
    <!-- 第一頁 -->
    <div data-role="page" id="page1" data-theme="a">
        <div data-role="header" data-position="fixed">
            <h1>睡眠紀錄</h1>
        </div>
        <div data-role="content">
            <a href="#page2" data-role="button" data-transition="flip">第二頁</a>
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>Copyright 2021</h4>
        </div>
    </div>
    <!-- 第二頁 -->
    <div data-role="page" id="page2" data-theme="a">
        <div data-role="header" data-position="fixed" data-add-back-btn="true" data-back-btn-text="上一頁">
            <h1>睡眠紀錄</h1>
        </div>
        <div data-role="content">
            這是第二頁
            <a href="#page3" data-role="button">第三頁</a>
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>Copyright 2021</h4>
        </div>
    </div>
    <!-- 第三頁 -->
    <div data-role="page" id="page3" data-theme="a">
        <div data-role="header" data-position="fixed" data-add-back-btn="true" data-back-btn-text="上一頁">
            <h1>睡眠紀錄</h1>
        </div>
        <div data-role="content">
            這是第三頁
            <a href="#page2" data-role="button">第二頁</a>
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>Copyright 2021</h4>
        </div>
    </div>
</body>
</html>
