<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 從主屏幕以全屏模式啓動頁面 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Jquery Mobile <title>預設為data-role="header"內容 -->
    <title>紀錄睡眠APP</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery-migrate-1.4.1.js"></script>
    <script src="js/jquery-migrate-3.3.2.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
    <!-- 以下是自訂的 data-theme -->
    <link rel="stylesheet" href="css/theme01_moring.css">
    <!-- 主題A色票
    來源：https://color.adobe.com/zh/search?q=moring
        /* Color Theme Swatches in Hex */
    .More-like-this-2-1-hex { color: #FFFBA6; }
    .More-like-this-2-2-hex { color: #C5FF91; }
    .More-like-this-2-3-hex { color: #E8FFEC; }
    .More-like-this-2-4-hex { color: #C8E8DF; }
    .More-like-this-2-5-hex { color: #B8EEFF; }
    -->
    <!-- 安裝APP到桌面設定 -->
    <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
    <!-- 開頭動畫 page_opening -->
    <div data-role="page" id="page_opening">
        開頭動畫(含音樂)
        測試安裝到桌面

        <audio controls autoplay>
            <source src="/music/compressed_Danse Macabre - Busy Strings - Kevin MacLeod.mp3" type="audio/mpeg">
            <!-- 正式上線之前確認版權，註明出處 可能來自這邊https://studio.youtube.com/channel/UC99GWbqLwEwE1N5riSLlnAg/music -->
            <!-- 聽說手機版 加到桌面的話可以自動撥放？ -->
        </audio>
    </div>
    <!-- 紀錄睡眠 page_form -->
    <div data-role="page" id="page_form" data-theme="a">
        <div data-role="panel" id="page_form_panel" data-display="overlay">
            <a data-rel="close" data-role="button" data-icon="delete" data-iconpos="notext"></a>
            <a href="#page_form" data-role="button">紀錄睡眠</a>
            <a href="#page_report" data-role="button">統計報告</a>
        </div>
        <div data-role="header" data-position="fixed">
            <a href="#page_form_panel" data-icon="bars" data-iconpos="notext"></a>
            <h1>紀錄睡眠</h1>
        </div>
        <div data-role="content">
            <a href="#page_form_result" data-role="button">測試：送出表單結果</a>
        </div>
        <div data-role="footer" data-position="fixed">
            <h6>Copyright 2021 Lex</h6>
        </div>
    </div>

    <!-- 送出表單結果 page_form_result -->
    <div data-role="page" id="page_form_result" data-theme="a">
        <div data-role="panel" id="page_form_result_panel" data-display="overlay">
            <a data-rel="close" data-role="button" data-icon="delete" data-iconpos="notext"></a>
            <a href="#page_form" data-role="button">紀錄睡眠</a>
            <a href="#page_report" data-role="button">統計報告</a>
        </div>
        <div data-role="header" data-position="fixed">
            <a href="#page_form_result_panel" data-icon="bars" data-iconpos="notext"></a>
            <h1>睡眠紀錄已儲存</h1>
        </div>
        <div data-role="content">
            
        </div>
        <div data-role="footer" data-position="fixed">
            <h6>Copyright 2021 Lex</h6>
        </div>
    </div>

    <!-- 統計報告 page_report -->
    <div data-role="page" id="page_report" data-theme="a">
        <div data-role="panel" id="page_report_panel" data-display="overlay">
            <a data-rel="close" data-role="button" data-icon="delete" data-iconpos="notext"></a>
            <a href="#page_form" data-role="button">紀錄睡眠</a>
            <a href="#page_report" data-role="button">統計報告</a>
        </div>
        <div data-role="header" data-position="fixed">
            <a href="#page_report_panel" data-icon="bars" data-iconpos="notext"></a>
            <!-- 這裡可能有bug -->
            <h1>統計報告</h1>
        </div>
        <div data-role="content">
            
        </div>
        <div data-role="footer" data-position="fixed">
            <h6>Copyright 2021 Lex</h6>
        </div>
    </div>
</body>
</html>
