<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- height=device-height可能會用到 沒用可刪掉 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 從主屏幕以全屏模式啓動頁面 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Jquery Mobile <title>預設為data-role="header"內容 -->
    <title>紀錄睡眠APP</title>
    <!-- 函示庫 -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery-migrate-1.4.1.js"></script>
    <script src="js/jquery-migrate-3.3.2.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
    <!-- 自訂的 data-theme -->
    <link rel="stylesheet" href="css/theme01_moring.css">
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css">
    <!-- 主題A色票
    來源：https://color.adobe.com/zh/search?q=moring
        /* Color Theme Swatches in Hex */
    .More-like-this-2-1-hex { color: #FFFBA6; }
    .More-like-this-2-2-hex { color: #C5FF91; }
    .More-like-this-2-3-hex { color: #E8FFEC; }
    .More-like-this-2-4-hex { color: #C8E8DF; }
    .More-like-this-2-5-hex { color: #B8EEFF; }
    -->
    <!-- 安裝APP到桌面設定 -->
    <link rel="manifest" href="manifest.webmanifest">
    <!-- 網站程式碼 -->
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <!-- 開頭動畫and首頁 page_opening -->
    <div data-role="page" id="page_opening"  data-theme="a">
        <div data-role="content" id="content_page_opening">
            <form method="GET" action="">
                <a href="#page_form" data-role="button" id="button_gotoform_page_opening">紀錄睡眠</a>
                <br>
                <a href="#page_report" data-role="button" id="button_gotoreport_page_opening">統計報告</a>
                <br>
                <br>
                <label for="sound_switch">音效</label>
                <select name="sound_switch" id="sound_switch" data-role="slider">
                    <option value="on">開啟</option>
                    <option value="off">關閉</option>
                </select>
            </form>
        </div>
        <!-- 在CSS切換是否顯示開頭動畫 -->
        <div id="div_opening_animation">
            <div id="background_opening_animation"></div>
            <img id="logo_icon_background" src="images/logo_icon_background.png" alt="logo_icon_background">
            <h1 class="white_font_color">睡眠紀錄APP</h1>
            <p class="white_font_color">
                早起的蟲兒被鳥吃！？
                <!-- 早啊~<br>
                今天一起加油吧！ -->
            </p>
            
            <!-- <audio controls loop>
                <source src="music/compressed_Danse Macabre - Busy Strings - Kevin MacLeod.mp3" type="audio/mpeg">
            </audio> -->
            <!-- 正式上線之前確認版權，註明出處 可能來自這邊https://studio.youtube.com/channel/UC99GWbqLwEwE1N5riSLlnAg/music -->
        </div>
    </div>

    <!-- 紀錄睡眠 page_form -->
    <div data-role="page" id="page_form" data-theme="a">
        <div data-role="panel" id="page_form_panel" data-display="overlay">
            <a data-rel="close" data-role="button" data-icon="delete" data-iconpos="notext"></a>
            <a href="#page_form" data-role="button">紀錄睡眠</a>
            <a href="#page_report" data-role="button">統計報告</a>
        </div>
        <div data-role="header" data-position="fixed">
            <a href="#page_form_panel" data-icon="bars" data-iconpos="notext"></a>
            <h1>紀錄睡眠</h1>
        </div>
        <div data-role="content" id="page_form_form">
            <!-- 表單本身程式碼在 GoogleAppScript 裡面 -->
            <!-- 網址：https://script.google.com/macros/s/AKfycbzmXy8YkWQ-D9LJKcXcsfFptRmtlLfGtU75gNLLkP0tDmIei1sIUgSLDfjjwfGu_B1W3g/exec -->
            <!-- 每次更新佈署都要更新網址 -->
            <iframe src="https://script.google.com/macros/s/AKfycbwBgTtCXcaNaUF5KobZUOLqNjFwBG__teJM8vToUCr4-o4xoCdaxU5sPu_oNasP6qUxrg/exec" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto">
            </iframe>
        </div>
        <div data-role="footer" data-position="fixed">
            <h6>Copyright 2021 Lex</h6>
        </div>
    </div>

    <!-- 送出表單結果 page_form_result -->
    <div data-role="page" id="page_form_result" data-theme="a">
        <div data-role="panel" id="page_form_result_panel" data-display="overlay">
            <a data-rel="close" data-role="button" data-icon="delete" data-iconpos="notext"></a>
            <a href="#page_form" data-role="button">紀錄睡眠</a>
            <a href="#page_report" data-role="button">統計報告</a>
        </div>
        <div data-role="header" data-position="fixed">
            <a href="#page_form_result_panel" data-icon="bars" data-iconpos="notext"></a>
            <h1>儲存完成</h1>
        </div>
        <div data-role="content" id="page_form_result_content">
            今日記錄儲存完成！
            <a href="https://docs.google.com/spreadsheets/d/1SoaSalwpYdq98Vky8di3uUtvNprNI4lcsY6mSoLAO5o/edit#gid=0">GoogleSheet連結</a>
            <!-- 表單本身程式碼在 GoogleAppScript 裡面 -->
            <!-- 網址：https://script.google.com/home/projects/1WCFdWUXjEQqyOdbu2U5OQ8l8HLmvybg1MB0MGlRFokVdurnfQ7xBVxIr/edit -->
            <!-- 每次更新佈署都要更新網址 -->
            <iframe src="https://script.google.com/macros/s/AKfycbz1KnnuRBfE7DPI2pb-4Wx21rDYeCGQTWqSL7P0bkPSDyCStEeb7gy7-myyNOsQitNMIQ/exec" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto">
            </iframe>
            <a href="#page_opening" data-role="button">回首頁</a>
        </div>
        <div data-role="footer" data-position="fixed">
            <h6>Copyright 2021 Lex</h6>
        </div>
    </div>
    
    <!-- 統計報告 page_report -->
    <div data-role="page" id="page_report" data-theme="a">
        <div data-role="panel" id="page_report_panel" data-display="overlay">
            <a data-rel="close" data-role="button" data-icon="delete" data-iconpos="notext"></a>
            <a href="#page_form" data-role="button">紀錄睡眠</a>
            <a href="#page_report" data-role="button">統計報告</a>
        </div>
        <div data-role="header" data-position="fixed">
            <a href="#page_report_panel" data-icon="bars" data-iconpos="notext"></a>
            <!-- 這裡可能有bug -->
            <h1>統計報告</h1>
        </div>
        <div data-role="content">
            先放一個表格看看吧
            <a href="#page_opening" data-role="button">回首頁</a>
        </div>
        <div data-role="footer" data-position="fixed">
            <h6>Copyright 2021 Lex</h6>
        </div>
    </div>
</body>
</html>
